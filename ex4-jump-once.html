<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript exercise - stage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="index.html">&lAarr; til menuen</a>
    <h1>Øvelse 4 - hop én gang, hver gang</h1>
    <p>
      Få den orange til at hoppe én gang (<code>jump-once</code>) når man
      trykker på den - og nulstil derefter animationen, så den kan hoppe igen,
      næste gang man trykker.
    </p>
    <div id="stage">
      <div id="elements">
        <div id="orange_container">
          <div id="orange_sprite"></div>
          <div id="yellow_sprite"></div>
        </div>
        <div id="blue_container">
          <div id="blue_sprite"></div>
        </div>
      </div>
      <div id="red"></div>
    </div>

    <script src="ex4-script.js"></script>
  </body>
